<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/contact.css" rel="stylesheet" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <img src="/RainyDays_Logo.png" alt="rainydays logo" class="logo" />
    </header>
    <main>
      <section class="hero-header-contact">
        <h1>Contact Information</h1>
        <div class="line line-1"></div>
      </section>
      <form>
        <label for="Email Address">Email Address:</label>
        <input type="Email" name="Email Address" value="" id="Email Address" />

        <label for="Name">Name:</label>
        <input type="name" name="Name" value="" id="Name" />

        <label for="Message">Message:</label>
        <textarea id="Message" name="Message" rows="10" cols="20"></textarea>

        <input type="Submit" name="submit" value="Submit" id="submit" />
      </form>
      <section class="contact-footer">
        <div class="line line-2"></div>
        <p>Phone: +47 94816848</p>
        <p>Email: Rainydays@gmail.com</p>
      </section>
      <section class="social-media-iconsection">
        <img src="/assets/pngtree-facebook-logo-facebook-icon-png-image_3566127.png" class="logo fb-logo">
        <img src="/assets/twitter-logo-vector-png-clipart-1.png" class="logo twitter-logo">
        <img src="/assets/Gmail_Logo_512px.png" class="logo gmail-logo">
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodulesrc="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
