<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/checkout.css" rel="stylesheet" />
    <title>Checkout</title>
  </head>
  <body>
    <header>
      <img src="/RainyDays_Logo.png" alt="rainydays logo" class="logo" />
    </header>
    <main>
      <section class="hero-header-contact">
        <h1>Checkout</h1>
        <div class="line line-1"></div>
      </section>
      <form>
        <label for="email-address">Email Address:</label>
        <input type="Email" name="Email Address" value="" id="email-address" />

        <label for="Name">First Name:</label>
        <input type="name" name="First Name" value="" id="Name" />

        <label for="last-name">Last Name:</label>
        <input type="name" name="Last Name" value="" id="last-name" />

        <label for="address">Address:</label>
        <input type="address" name="Address" value="" id="address" />

        <label for="phone">Phone Number:</label>
        <input type="phone" name="phone number" value="" id="phone-number" />

        <input type="Submit" name="submit" value="Submit" id="submit" />
      </form>
    </main>
  </body>
</html>
