<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this page contains a checkout form" />
    <link href="/css/checkout.css" rel="stylesheet" />
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <title>Checkout</title>
  </head>
  <body>
    <header>
      <div class="parent-container-header">
        <div class="back-button">
          <span class="iconify" data-icon="material-symbols:arrow-back"></span>
          <a href="/index-small/product-s.html" class="back-button-link"
            >Back</a
          >
        </div>

        <img src="/RainyDays_Logo.png" alt="rainydays logo" class="logo" />

        <a class="cart-button" href="/index/checkout.html"><span
          class="iconify"
          data-icon="material-symbols:add-shopping-cart"
        ></span></a>
      </div>
    </header>
    <main>
      <section class="hero-header-contact">
        <h1>Checkout</h1>
        <div class="line line-1"></div>
      </section>
      <form>
        <label for="email-address">Email Address:</label>
        <input type="Email" name="Email Address" value="" id="email-address" />

        <label for="Name">First Name:</label>
        <input type="name" name="First Name" value="" id="Name" />

        <label for="last-name">Last Name:</label>
        <input type="name" name="Last Name" value="" id="last-name" />

        <label for="address">Address:</label>
        <input type="address" name="Address" value="" id="address" />

        <label for="phone-number">Phone Number:</label>
        <input type="number" name="phone number" value="" id="phone-number" />

        <a href="/index/checkout-success.html" class="checkout"
          >checkout</a
        >
      </form>
    </main>
    <footer>
      <div class="parent-footer">
        <nav>
          <ul>
            <li><a href="/index-small/about-s.html">About</a></li>
            <li><a href="/index-small/contact-s.html">Contact</a></li>
          </ul>
        </nav>
        <div class="search-icon">
          <span
            class="search iconify"
            data-icon="material-symbols:search"
          ></span>
        </div>
      </div>
    </footer>
  </body>
</html>
