<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this page showcases our jackets more in-depth"
    />
    <link href="/css/product.css" rel="stylesheet" />
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <title>Product</title>
  </head>
  <body>
    <header>
      <div class="parent-container-header">
        <div class="back-button">
          <span class="iconify" data-icon="material-symbols:arrow-back"></span>
          <a href="/index/product-page-men.html" class="back-button-link"
            >Back</a
          >
        </div>

        <img src="/RainyDays_Logo.png" alt="rainydays logo" class="logo" />

        <a class="cart-button" href="/index/checkout.html"
          ><span
            class="iconify"
            data-icon="material-symbols:add-shopping-cart"
          ></span
        ></a>
      </div>
    </header>
    <main>
      <div class="background-product background"></div>
      <div class="foreground">
        <img
          src="/assets/RainyDays_Jacket3.png"
          alt="rainydays jacket3"
          class="rainydays-jacket3"
        />
        <span class="text-rainyjacket">RainyJacket ZX</span>
        <div class="button-container">
          <button class="button button-s">S</button>
          <button class="button button-m">M</button>
          <button class="button button-l">L</button>
          <button class="button button-xl">XL</button>
        </div>
        <div>
          <a href="/index/checkout.html" class="add-to-cart-button"
            >Add to Cart</a
          >
        </div>
        <div class="arrow-parent">
          <div class="left-arrow-container">
            <div class="left-arrow"></div>
          </div>
          <div class="right-arrow-container">
            <div class="right-arrow"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="parent-footer">
        <nav>
          <ul>
            <li><a href="/index/about.html">About</a></li>
            <li><a href="/index/contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="search-icon">
          <span
            class="search iconify"
            data-icon="material-symbols:search"
          ></span>
        </div>
      </div>
    </footer>
  </body>
</html>
