<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/product-page-men.css" rel="stylesheet" />
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <title>Product-page-men</title>
  </head>
  <body>
    <header>
      <div class="parent-container-header">
        <div class="back-button">
          <span class="iconify" data-icon="material-symbols:arrow-back"></span>
          <span>Back</span>
        </div>
        <div>
          <button class="search-bar">
            <span
              class="search iconify"
              data-icon="material-symbols:search"
            ></span>
          </button>
        </div>
        <img src="/RainyDays_Logo.png" alt="rainydays logo" class="logo" />
        <nav>
          <ul>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
        <button class="cart-button">
          <span
            class="iconify"
            data-icon="material-symbols:add-shopping-cart"
          ></span>
        </button>
      </div>
    </header>
    <main>
      <section class="hero-image-men"></section>
      <h1>Men's jackets</h1>

      <section class="jackets">
        <div class="parent-container-jacket1">
          <div class="container-jacket1">
            <img
              src="/assets/RainyDays_Jacket1.png"
              alt="rainydays jacket1"
              class="rainydays-jacket1"
            />
            <p class="price-jacket1">1499 NOK</p>
            <button class="button add-to-cart">
              <a href="">Add to Cart</a>
              <span class="plus iconify" data-icon="ic:baseline-plus"></span>
            </button>
          </div>
          <div class="parent-container-jacket1">
            <img
              src="/assets/RainyDays_Jacket1.png"
              alt="rainydays jacket1"
              class="rainydays-jacket1-margin"
            />
            <p class="price-jacket1">1499 NOK</p>
            <button class="button add-to-cart">
              <a href="">Add to Cart</a>
              <span class="plus iconify" data-icon="ic:baseline-plus"></span>
            </button>
          </div>
        </div>

        <div class="parent-container-jacket2">
          <div class="container-jacket2">
            <img
              src="/assets/RainyDays_Jacket2.png"
              alt="rainydays jacket2"
              class="rainydays-jacket2"
            />
            <p class="price-jacket2">1999 NOK</p>
            <button class="button add-to-cart">
              <a href="">Add to Cart</a>
              <span class="plus iconify" data-icon="ic:baseline-plus"></span>
            </button>
          </div>
          <div class="container-jacket2">
            <img
              src="/assets/RainyDays_Jacket2.png"
              alt="rainydays jacket2"
              class="rainydays-jacket2-margin"
            />
            <p class="price-jacket2">1999 NOK</p>
            <button class="button add-to-cart">
              <a href="">Add to Cart</a>
              <span class="plus iconify" data-icon="ic:baseline-plus"></span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
